<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">Stock Tracker</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Stock Tracker</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Stock Tracker</h2>
        <div class="search-box">
            <input type="text" placeholder="Enter stock symbol (e.g., AAPL)" class="stock-input">
        </div>

        <div class="period-buttons">
            <button class="btn active">1d</button>
            <button class="btn">1w</button>
            <button class="btn">1m</button>
            <button class="btn">6m</button>
            <button class="btn">1y</button>
            <button class="btn">5y</button>
        </div>

        <div class="stock-info">
            <h3>Apple Inc. (AAPL)</h3>
            <p class="current-price">Current Price: $175.50</p>
        </div>

        <div class="chart-container">
            <!-- Placeholder for chart -->
            <div class="chart-placeholder">
                Stock chart will be displayed here
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
